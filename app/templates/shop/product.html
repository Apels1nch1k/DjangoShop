<article class="productCard">
    <div class="productPhoto">
        <img src="{{ product.image.url}} " alt="">
    </div>
    <div class="productInfo">
        <h4 class="productName">{{product.name}}</h4>
    
        <p class="productPrice"> {{product.price}} руб </p>

            <form action="{% url 'cart:addcart' id %}" method="POST" class="CartAdd">
                {% csrf_token %}
                <p class="hidden">{{addcart.quantity}}</p>
                {{addcart.updaye}}
                <button type="submit" class="BTNadd" id="add">В корзину</button>
            </form>

    </div>

</article>

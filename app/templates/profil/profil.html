{% extends 'base.html' %}
{% load static %}


{% block content %}

<main class="wrapperProfil">
    <div class="profilOrderUser">
    {% for i in userOrder %}
        <div class="userOrder">
            <div class="">
            <h4>Номер заказа:{{ i.id }}</h4>
            {{ i.get_total_cost }}
            {{ i.city }}

            {{ i.address }}
            {{ i.status_order }}
            </div>
            {% for product in i.product %}
                <figure class="imageOrderUser">

                    <img src="/media/{{product.product.image}}" class="profilOrderImage"/>
                    <figcaption>{{product.product}}</figcaption> 
                    <figcaption> Количество: {{product.quantity}}</figcaption> 
                </figure>
            {% endfor %}
        </div>
    {% endfor %}
    </div>
</main>

{%  endblock %}

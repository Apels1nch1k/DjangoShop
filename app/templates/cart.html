{% load static %}

<div id="cartModal">
    <div id="cart">
        <div class="cartHeader">
            <div class="cartTitle">
                <h2>Корзина</h2>
            </div>
            <div class="cartClose" id="cartBtnClose">
                <img src="{% static 'icons/close.svg' %}" alt="">
            </div>

        </div>
        <div class="cartBody">
            {% for i in request.session.cart %}
                {% include "cartProduct.html" with name=i.name image=i.image price=i.price %}
            {% endfor %}
 
        </div>


    </div>
    <div class="ordering">
        <span> Сумма за все товары </span>
        <button>Оформить заказ</button>
    </div>
</div>
